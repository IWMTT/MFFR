version: "20250929"
services:
  ros2:
    build:
      context: .
      dockerfile: Dockerfile
    image: humble_ros2_image:latest
    container_name: humble_ros2_container
    environment:
      - DISPLAY=$DISPLAY
      - WAYLAND_DISPLAY=$WAYLAND_DISPLAY
      - XDG_RUNTIME_DIR=$XDG_RUNTIME_DIR
      - PULSE_SERVER=$PULSE_SERVER
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix
      - /mnt/wslg:/mnt/wslg
    network_mode: "host"
    stdin_open: true
    tty: true
